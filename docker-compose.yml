services:
  # Development service - hot reload for development
  agp-dev:
    build:
      context: ./web/agp
      dockerfile: Dockerfile.dev
    container_name: agp-dev
    ports:
      - "8082:8080"
    volumes:
      - ./web/agp:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    profiles:
      - dev
    networks:
      - agp-network

  # Production service - nginx serving built static files
  agp-prod:
    build:
      context: ./web/agp
      dockerfile: .Dockerfile
    container_name: agp-prod
    ports:
      - "${AGP_PROD_PORT:-80}:80"
      - "${AGP_PROD_SSL_PORT:-443}:443"
    environment:
      - NODE_ENV=production
    profiles:
      - prod
    networks:
      - agp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  agp-network:
    driver: bridge
    name: agp-network